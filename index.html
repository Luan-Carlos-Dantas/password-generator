<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Passworld Generator</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <main>
      <section class="hero">
        <h1 class="title">Gerador de senha</h1>
        <p class="subtitle">
          Utilize nosso gerador online para criar uma senha forte e segura
        </p>
      </section>
      <section class="box">
        <div class="password">
          <div class="text">
            <input type="text" name="password" id="password" readonly />
          </div>
          <div class="actions">
            <button id="copyBtn-2">
              <i class="ph-bold ph-copy"></i>
            </button>
            <button id="reload">
              <i class="ph-bold ph-arrows-clockwise"></i>
            </button>
          </div>
        </div>
        <div class="security-indicator">
          <div id="security-indicator-bar" class="bar"></div>
        </div>
      </section>
      <section class="box customize">
        <h3 class="title">Personalizar</h3>
        <div class="actions">
          <div class="password-length">
            <p>Tamanho: <span id="password-length-text">16</span></p>
            <input
              type="range"
              name="password-length"
              id="password-length"
              value="16"
              min="4"
              max="64"
              class="slider"
            />
          </div>
          <div class="config">
            <label for="uppercase-check" class="checkbox-container">
              <span class="text">Maiúsculas</span>
              <input type="checkbox" id="uppercase-check" checked />
              <span class="checkmark"></span>
            </label>
            <label for="number-check" class="checkbox-container">
              <span class="text">Números</span>
              <input type="checkbox" id="number-check" checked />
              <span class="checkmark"></span>
            </label>
            <label for="symbol-check" class="checkbox-container">
              <span class="text">Símbolos</span>
              <input type="checkbox" id="symbol-check" checked />
              <span class="checkmark"></span>
            </label>
          </div>
        </div>
      </section>
      <div class="submit">
        <button id="copyBtn">Copiar senha</button>
      </div>
    </main>
  </body>
  <script src="./assets/js/script.js"></script>
</html>
